    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"

        <a class="navbar-brand" href="#">E-store</a>

            <form class="form-inline my-2 my-lg-0">

            </form>
        </div>

    <button id="add_items" type="button" class="btn btn-outline-primary">ADD ITEMS</button>

    <div class="addItem_box" id="addItem_box">
        <div id="coun_box">
            <form id="form_box" onsubmit="valid()" action="">
                <label for="name">what is title of shikers?</label>
                <input class="addItem" id="name" type="text" placeholder="name">

                <label for="price">please what price this snikers</label>
                <input class="addItem" id="price" type="text" placeholder="price">

                <label for="description">description</label>
                <input class="addItem" id="description" type="text" placeholder="description">

                <label for="gander">what gander?</label>
                <input class="addItem" id="gander" type="text" placeholder="gander">

                <label for="img">what picture?</label>
                <input class="addItem" id="img" type="text" placeholder="picture">

                <button id="sub" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <h1 class="title">Contaier</h1>

    <h5 id="count"></h5>


    <div class="row catalog" id="catalog"></div>

    <nav id="pagination"></nav>
